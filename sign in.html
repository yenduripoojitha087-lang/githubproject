<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - ION Hospital</title>

<style>
:root{
  --primary:#0F4C5C;
  --accent:#FF6B6B;
  --cream:#F8F5F2;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:var(--cream);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Login Box */
.login-container{
  background:white;
  padding:40px;
  width:350px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  text-align:center;
}

.login-container h2{
  color:var(--primary);
  margin-bottom:20px;
}

.login-container input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
}

.login-container button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:var(--accent);
  border:none;
  color:white;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}

.login-container button:hover{
  opacity:0.9;
}

.login-container p{
  margin-top:15px;
  font-size:14px;
}

.login-container a{
  color:var(--primary);
  text-decoration:none;
  font-weight:600;
}

.login-container a:hover{
  text-decoration:underline;
}

/* Back to Home */
.back-home{
  margin-top:20px;
  display:block;
  font-size:13px;
}
</style>
</head>

<body>

<div class="login-container">
<h2>ION Hospital</h2>
<p>Sign In to Continue</p>

<form>
<input type="text" placeholder="Username" required>
<input type="password" placeholder="Password" required>
<button type="submit">Sign In</button>
</form>

<p>Don't have an account? <a href="#">Sign Up</a></p>

<a href="index.html" class="back-home">â¬… Back to Home</a>
</div>

</body>
</html>
